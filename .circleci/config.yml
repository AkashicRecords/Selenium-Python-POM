version: 2.0
jobs:
  build:
    docker:
      - image: themattrix/tox
    steps:
      - checkout
      - run:
          name: Install tox
          command: |
            sudo pip install tox && tox

      - store_artifacts:
          path: ./screenshots
          destination: screenshots-file
      - store_artifacts:
          path: ./log
          destination: logs-file